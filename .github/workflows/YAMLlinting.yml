name: YAML, Helm, Checkov and Kubeconform Lint

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  yamllint:
    name: Check YAML formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint ./manifests/k8s

  helm_checks:
    name: Helm lint, template, kubeconform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.14.0'

      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz \
          | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Helm lint
        run: |
          if [ -d "./manifests/helm-chart" ]; then
            helm lint ./manifests/helm-chart
          else
            echo "Directory ./manifests/helm-chart not found, skipping lint."
          fi

      - name: Helm template
        run: |
          if [ -d "./manifests/helm-chart" ]; then
            helm template mychart ./manifests/helm-chart > rendered.yaml
          else
            echo "Directory ./manifests/helm-chart not found, skipping template."
          fi

      - name: Run kubeconform
        run: |
          if [ -f rendered.yaml ]; then
            kubeconform -strict -verbose -ignore-missing-schemas rendered.yaml
          else
            echo "Rendered YAML not found, skipping kubeconform."
          fi

  checkov:
    name: Run Checkov security scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on repo
        run: |
          if [ -d "./manifests/k8s" ]; then
            checkov -d . --skip-check CKV_K8S_43
          else
            echo "Directory ./manifests/k8s not found, skipping Checkov."
          fi

