apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-chart.fullname" . }}-deployment
  namespace: {{ .Release.Namespace }}
  labels:
    {{ include "helm-chart.labels" . | nindent 4 }}
    app: {{ .Values.app }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.app }}
    spec:
      imagePullSecrets:
        - name: {{ include "helm-chart.fullname" . }}-secret
      nodeSelector:
        zone: dev
      containers:
        - name: {{ .Values.app }}
          image: {{ .Values.image }}
          ports:
            - name: http
              containerPort: {{ .Values.ports.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "helm-chart.fullname" . }}-config
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ports.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ports.port }}
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
